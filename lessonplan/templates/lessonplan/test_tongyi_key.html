<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>通义千问API Key 验证</title>
    <style>
        body { background: #f6f7fb; font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif; }
        .container { max-width: 480px; margin: 48px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 36px 32px; }
        h2 { color: #f76b1c; margin-bottom: 24px; }
        label { display: block; margin: 16px 0 6px; color: #333; }
        input { width: 100%; padding: 10px; border: 1px solid #eee; border-radius: 6px; font-size: 1rem; }
        .btn { margin-top: 24px; width: 100%; background: linear-gradient(90deg, #fda085 0%, #f6d365 100%); color: #fff; border: none; border-radius: 8px; padding: 14px 0; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .btn:hover { opacity: 0.95; }
        .result { margin-top: 24px; padding: 16px; background: #f6f7fb; border-radius: 8px; color: #333; }
    </style>
</head>
<body>
<div class="container">
    <h2>通义千问API Key 验证</h2>
    <form method="post">
        {% csrf_token %}
        <label for="api_key">API Key（留空则用 settings.py 配置）</label>
        <input type="text" id="api_key" name="api_key" placeholder="sk-xxxx...">
        <button class="btn" type="submit">验证</button>
    </form>
    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>
</body>
</html>
