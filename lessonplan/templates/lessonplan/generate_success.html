<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>教案生成成功</title>
    <style>
        body { background: #f6f7fb; font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif; }
        .container { max-width: 480px; margin: 48px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 36px 32px; text-align: center; }
        h2 { color: #4caf50; margin-bottom: 24px; }
        .info { margin: 18px 0; color: #333; }
        a { display: inline-block; margin-top: 24px; color: #fff; background: #f76b1c; padding: 10px 28px; border-radius: 6px; text-decoration: none; font-weight: bold; }
        a:hover { background: #fda085; }
    </style>
</head>
<body>
<div class="container">
    <h2>教案生成成功！</h2>
    <div class="info">主题：{{ plan.title }}</div>
    <div class="info">创建时间：{{ plan.created_at|date:'Y-m-d H:i' }}</div>
    <a href="/lessonplan/list/">返回教案列表</a>
</div>
</body>
</html>
